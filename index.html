<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css" MEDIA="screen" charset="utf-8">
</head>

<body>

    <section class="info">
        <img class="info__img" src="./eisenhower-matrix.jpg" alt="">
        <a class="info__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>

    <header class="main">

        <label class="header" for="item">Add Item</label>
        <div class="item__field">
            <input id="add__item" class="add__item task" type="text">
            <button>Add</button>
        </div>

        <h3 class="header">Todo</h3>
        <ul class="todo__tasks" id="todo__tasks">

            <li class="list__tasks">
                <input type="checkbox" class="checkbox">
                <label class="task">Pay Bills</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg" alt="img to delete">
                </button>
            </li>

            <li class="list__tasks edit__task">
                <input type="checkbox" class="checkbox">
                <label class="task">Go Shopping</label>
                <input type="text" value="go shopping" class="task">
                <button class="edit">Save</button>
                <button class="delete">
                    <img src="./remove.svg" alt="img to delete">
                </button>
            </li>

        </ul>

        <h3 class="header">Completed</h3>
        <ul class="completed__tasks" id="completed__tasks">

            <li class="list__tasks">
                <input type="checkbox" class="checkbox" checked>
                <label class="task completed__task">See the Doctor</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg" alt="img to delete">
                </button>
            </li>

        </ul>

    </header>

    <script type="text/javascript" SRC="app.js"></script>
</body>

</html>
